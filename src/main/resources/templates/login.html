<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - IP Copilot</title>
    <link rel="stylesheet" href="/app.css">
    <style>
        .login-container {
            max-width: 340px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 32px 24px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            margin-bottom: 24px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-container button {
            width: 100%;
            padding: 10px 0;
            border-radius: 8px;
            border: none;
            background: #6366f1;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #4f46e5;
        }
        .login-error {
            color: #d32f2f;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>IP Copilot Login</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="login-error">Invalid username or password</div>
        <input type="text" name="username" placeholder="Username" required autofocus>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
