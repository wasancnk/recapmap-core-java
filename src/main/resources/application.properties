spring.application.name=core

# Activate local profile by default for development
spring.profiles.active=local

# MongoDB Atlas connection string (configured in application-local.properties)
# spring.data.mongodb.uri=

# Spring Boot DevTools configuration for hot reload
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,templates/**
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

# Server configuration
server.port=8080
server.error.include-stacktrace=always
server.error.include-message=always

# Admin Authentication (for development/testing)
# Set to empty or remove to use auto-generated UUID passwords
admin.password=admin123
user.password=user123